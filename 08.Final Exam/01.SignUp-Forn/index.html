<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <section class="login-buttons">
        <a href="#" class="sign">Sign Up</a>
        <a href="#" class="log">Log In</a>
      </section>

      <header class="header">
        <h1>Sign Up for Free</h1>
      </header>
      <section class="register-form">
        <div class="names">
          <a href="#" class="first"
            >First Name <i class="fa-solid fa-star-of-life"></i
          ></a>
          <a href="#" class="last"
            >Last Name <i class="fa-solid fa-star-of-life"></i
          ></a>
        </div>

        <div class="email">
          <a href="#">Email Address <i class="fa-solid fa-star-of-life"></i></a>
        </div>

        <div class="password">
          <a href="#"
            >Set A Password <i class="fa-solid fa-star-of-life"></i
          ></a>
        </div>
        <a href="#" class="start">Get Started</a>
      </section>
    </div>
  </body>
</html>
